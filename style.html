    <div class="container">

        <!--section1 第一段落-->

            <div class="section1_content">

                                </div>

                                <div class="info-row title_style">

                            </div>
                        </div>

                        <div class="card1_content">

                                <div class="info-row">
                                    <span class="material-symbols-outlined">
                                        call
                                    </span>
                                    <span>電話:</span>
                                    <span>123-456-789</span>
                                </div>
                                <div class="info-row">
                                    <span class="material-symbols-outlined">

                            </div>
